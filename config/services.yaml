parameters:
    openrouter_api_key: '%env(OPENROUTER_API_KEY)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']
        public: true

    App\Service\ChatbotService:
        arguments:
            $openRouterApiKey: '%openrouter_api_key%'
