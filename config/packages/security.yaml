security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            id: App\Security\AppUserProvider

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            user_checker: App\Security\UserChecker
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                username_parameter: email  # Add this
                password_parameter: password  # Add this
                # REMOVE OR COMMENT THIS LINE:
                # default_target_path: app_home  # ‚Üê COMMENT OR REMOVE THIS
                # Add this instead:
                success_handler: App\Security\LoginSuccessHandler  # We'll create this
            logout:
                path: app_logout
                target: app_login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

    access_control:
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/logout$, roles: PUBLIC_ACCESS }
        - { path: ^/register/medecin$, roles: PUBLIC_ACCESS }
        - { path: ^/register/patient$, roles: PUBLIC_ACCESS }
        - { path: ^/register/choice$, roles: PUBLIC_ACCESS }
        - { path: ^/$, roles: PUBLIC_ACCESS }  # Homepage is public

        - { path: ^/about$, roles: PUBLIC_ACCESS }
        - { path: ^/contact$, roles: PUBLIC_ACCESS }
        - { path: ^/faq$, roles: PUBLIC_ACCESS }
        - { path: ^/privacy$, roles: PUBLIC_ACCESS }
        - { path: ^/terms$, roles: PUBLIC_ACCESS }

        # Protected routes by role
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/medecin, roles: ROLE_MEDECIN }
        - { path: ^/patient, roles: ROLE_PATIENT }

        # All other routes require authentication
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
